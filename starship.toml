add_newline = false
format = """\
$cmd_duration\
$battery\
$username@$hostname:$directory$git_branch$git_commit$git_state$character"""

palette = 'gruvbox_dark'

[directory]
truncation_length = 10
truncation_symbol = 'â€¦/'

[username]
show_always = true
style_user = 'green'
